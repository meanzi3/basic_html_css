<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="/">
            <img
              id="logo"
              src="./images/netflixlogo-removebg-preview.png"
              alt="netflix logo"
            />
          </a>
        </div>
        <ul>
          <li>
            <a href="#">TV Shows</a>
          </li>
          <li>
            <a href="#">Movies</a>
          </li>
        </ul>
        <div class="right-section">
          <div class="search-button">
            <a href="#">
              <img class="search-icon" src="./images/search.svg" />
            </a>
          </div>
          <a href="#">
            <div class="notifications-icon-container">
              <img
                class="notifications-icon"
                src="./images/notifications.svg"
              />
              <div class="notifications-count">3</div>
            </div>
          </a>
          <div class="profile">
            <a href="#">
              <img
                id="profile"
                src="./images/netflix-avatar.png"
                alt="profile"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- banner -->
      <div class="banner">
        <div class="banner_contents">
          <h1 class="banner_title">종이의 집</h1>
          <div class="banner_btn">
            <button class="play_button">재생</button>
            <button class="detail_button">상세 정보</button>
          </div>
          <p class="banner_description">
            역사상 최대 규모의 강도 사건을 수행하기 위해
            <br />
            교수라는 의문의 남자가 강도 8인단을 구출하는데...
          </p>
        </div>
      </div>

      <!-- Netflix Original -->
      <div class="row">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="row_container">
          <div class="row_posters">
            <img
              src="images/large-movie1.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie2.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie3.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie4.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie5.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie6.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie7.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie8.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie7.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie1.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
            <img
              src="images/large-movie2.jpg"
              alt="large img"
              class="row_poster row_posterLarge"
            />
          </div>
          <div class="scrollButton leftButton" onclick="scroll_Left(this)">
            <img src="./images/previous.png" alt="previous" />
          </div>
          <div class="scrollButton rightButton" onclick="scroll_Right(this)">
            <img src="./images/next.png" alt="next" />
          </div>
        </div>
      </div>

      <!-- Trending Now -->
      <div class="row">
        <h2>Trending Now</h2>
        <div class="row_container">
          <div class="row_posters">
            <img src="images/movie-1.jpeg" alt="img" class="row_poster" />
            <img src="images/small-movie1.jpg" alt="img" class="row_poster" />
            <img src="images/small-movie2.jpg" alt="img" class="row_poster" />
            <img src="images/small-movie3.jpg" alt="img" class="row_poster" />
            <img src="images/small-movie4.jpg" alt="img" class="row_poster" />
            <img src="images/small-movie5.jpg" alt="img" class="row_poster" />
            <img src="images/small-movie6.jpg" alt="img" class="row_poster" />
            <img src="images/small-movie7.jpg" alt="img" class="row_poster" />
            <img src="images/movie-1.jpeg" alt="img" class="row_poster" />
            <img src="images/small-movie1.jpg" alt="img" class="row_poster" />
          </div>
          <div class="scrollButton leftButton" onclick="scroll_Left(this)">
            <img src="./images/previous.png" alt="previous" />
          </div>
          <div class="scrollButton rightButton" onclick="scroll_Right(this)">
            <img src="./images/next.png" alt="next" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
